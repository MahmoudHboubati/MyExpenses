<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>app/</code> directory to add or change tabs, update any existing page or create new pages.
  </p>
  <ion-card class="info" *ngFor="let item of expenses | async">
    <ion-card-content>{{item.at}}</ion-card-content>
  </ion-card>
  <new-expenses></new-expenses>
  <div padding>
    <button block (click)="logout()">Logout</button>
  </div>
  <div>
    <canvas id="myChart" [chData]="data" chart width="400" height="400"></canvas>
  </div>

</ion-content>
